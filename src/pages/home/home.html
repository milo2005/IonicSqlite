<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Planetas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let p of planetas">
      <h2>{{p.nombre}}</h2>
      <p>gravedad: {{p.gravedad}}</p>
    </ion-item>    
  </ion-list>

</ion-content>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="goToAdd()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
